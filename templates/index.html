<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body style="background-color: black; color:#ffdb39">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown link
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Textutils </strong> You Can Analyze your text here
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <form  action="/analyze" method="post">{% csrf_token %}



      <div class="form-group">


        <label for="exampleFormControlTextarea1">Enter Your Text here!</label>
        <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>
      </div>
   
    <div class="form-check form-switch">
      <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="swap" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault">Text Swapper</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault">Capitalize</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="space" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" name="charcounter" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
      <label class="form-check-label" for="flexSwitchCheckDefault">Character counter</label>
    </div>

    <button type="submit" class="btn btn-dark">Analyze text</button>



  </form>



  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
